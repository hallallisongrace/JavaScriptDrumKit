<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Violin</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Piano</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Cello</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Flute</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Guitar</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Viola</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Harp</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Piccolo</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Voice</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/92002__jcveliz__violin-origional.wav"></audio>
  <audio data-key="83" src="sounds/460261__ddmyzik__piano-jingle.wav"></audio>
  <audio data-key="68" src="sounds/275885__dionik__dark-cello.wav"></audio>
  <audio data-key="70" src="sounds/65510__juskiddink__flute3.wav"></audio>
  <audio data-key="71" src="sounds/350888__tdmdddddd__guitar-arpeggio.mp3"></audio>
  <audio data-key="72" src="sounds/23112__iktinus__v-riff2-2-by-iktinus.wav"></audio>
  <audio data-key="74" src="sounds/127154__daphne-in-wonderland__celtic-harp-b2.wav"></audio>
  <audio data-key="75" src="sounds/253055__13nharri__ancienttragedies.mp3"></audio>
  <audio data-key="76" src="sounds/464239__se2001__male-scat-singing-1.mp3"></audio>

<script>

function playSound(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
  if(!audio) return; 
  audio.currentTime = 0;
  audio.play();
  console.log(key);
  key.classList.add("playing");
  }


function removeTransition(e){
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener("keydown", playSound);

</script>



</body>
</html>
